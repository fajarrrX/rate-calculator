name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  tests:
    name: Tests and SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: bcmath, ctype, fileinfo, json, mbstring, openssl, pdo, tokenizer, xml, sqlite3
          coverage: xdebug
          
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        
      - name: Remove lock file and install dependencies
        run: |
          rm -f composer.lock
          composer install --no-progress --prefer-dist --optimize-autoloader
        
      - name: Generate application key
        run: php artisan key:generate
        
      - name: Directory Permissions
        run: chmod -R 755 storage bootstrap/cache
        
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
          
      - name: Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          XDEBUG_MODE: coverage
        run: |
          php -d xdebug.mode=coverage vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-text --colors=never
        
      - name: Upload coverage to SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Bitegarden SonarCloud Report
        run: |
          curl -L -o bitegarden-sonarcloud-report.jar https://your-download-url/bitegarden-sonarcloud-report-1.8.1.jar

      - name: Generate SonarCloud PDF Report
        run: |
          java -jar bitegarden-sonarcloud-report.jar \
            -t ${{ secrets.SONAR_TOKEN }} \
            -o asdordigital \
            -p fajarrrX_rate-calculator \
            -r pdf \
            -f sonar-report-${DATE}.pdf

      - name: Upload PDF Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sonarcloud-report
          path: sonar-report-*.pdf
